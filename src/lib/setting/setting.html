            <setting-text class="check-update-text">目前已是最新版本: v1.0.0</setting-text>
            <setting-button data-type="secondary" class="check-update-btn">重新发现</setting-button>
        </setting-item>
    </setting-panel>
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item>
                <setting-text class="update-title">v1.0.0 更新说明</setting-text>
